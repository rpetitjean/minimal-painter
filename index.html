<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">


    <title>minimal-painter demo</title>
    <meta name="description" content="A demo of the easy-painter component">
    
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.6.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-aabb-collider-component@3.2.0/dist/aframe-aabb-collider-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/rpetitjean/minimal-painter/minimal-painter.js" ></script>

  </head>
  

  <body>

    <a-scene>

          <!-- PC & VR Rig -->
    <a-entity  id="rig" painting-area-controller paint-tool-reset>
      <a-box id="camera" camera="fov:75; near: 0.1; far: 700" device-detector="xr: true, mobile: false" position="0 1.7 0"   visible="false" wasd-controls></a-box>
      <a-entity id="left-hand"  tracked-controls="controller: 0; idPrefix: OpenVR; hand: left" meta-touch-controls="hand: left"></a-entity>
      <a-entity id="right-hand" oculus-thumbstick-controls="rig: #rig; speed: 0.2;" meta-touch-controls="hand: right" tracked-controls="controller: 0; idPrefix: OpenVR; hand: left"></a-entity>
    </a-entity>  

<a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4; opacity: 0.0; transparent: true" id="paintingArea" class="navmesh"></a-plane>

    </a-scene>

  </body>
</html>
