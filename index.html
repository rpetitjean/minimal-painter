<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">


    <title>minimal-painter demo</title>
    <meta name="description" content="A demo of the easy-painter component">
    
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.6.0/dist/aframe-extras.min.js"></script>
    <script src="minimal-painter.js" ></script>

  </head>
  

  <body>

    <a-scene>

          <!-- PC & VR Rig -->
    <a-entity  id="rig" painting-area-controller paint-tool-reset>
      <a-box id="camera" camera="fov:75; near: 0.1; far: 700" device-detector="xr: true, mobile: false" position="0 1.7 0"   visible="false" ></a-box>
      <a-entity id="left-hand"  meta-touch-controls="hand: left"></a-entity>
      <a-entity id="right-hand" meta-touch-controls="hand: right" thumbstick-controls="rig: #rig; speed: 0.2;"></a-entity>
    </a-entity>  

      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4; opacity: 0.0; transparent: true" class="paintingArea"></a-plane>

    </a-scene>

  </body>
</html>
