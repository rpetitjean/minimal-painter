<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">


    <title>minimal-painter demo</title>
    <meta name="description" content="A demo of the easy-painter component">
    
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.6.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-aabb-collider-component@3.2.0/dist/aframe-aabb-collider-component.min.js"></script>
    <script src="minimal-painter.js" ></script>

  </head>
  

  <body>

    <a-scene>

<a-entity id="dirlight" light="color: #ffffff; groundColor: #ffffff; decay: 0.8; intensity: 2; castShadow: false; " position="0 2.72 1.96015"></a-entity>
<a-entity light="intensity: 0.5; castShadow: false; color: #ffffff; groundColor: #ffffff;" position="0.02 0.88 1.63" rotation="-0.42000000000000004 -2.38 0 "></a-entity>


          <!-- PC & VR Rig -->
    <a-entity  id="rig"  
    painting-area-controller
    paint-tool-reset
    position="0 0 -3" rotation="0 180 0" 
    movement-controls="constrainToNavMesh: true ; speed : 0.5; controls: gamepad, keyboard, trackpad, touch; enabled:true;  navMesh: .navmesh;"  
    simple-navmesh-constraint="navmesh:.navmesh ;fall:0;height:0;exclude:.navmesh-hole;">

      <a-box id="camera" camera="fov:75; near: 0.1; far: 700" device-detector="xr: true, mobile: false" position="0 1.7 0" look-controls="magicWindowTrackingEnabled:false; pointerLockEnabled: false; enabled: true" aabb-collider="objects: .art-trigger; autoClear: true" visible="false"></a-box>
     
      <a-entity id="left-hand" 
      oculus-touch-controls="hand: left;" generic-tracked-controller-controls="hand: left"></a-entity>
      
      <a-entity id="right-hand"
      oculus-thumbstick-controls="rig: #rig; speed: 0.2;" raycaster="objects: .clickable, .collidable; far: 8; lineOpacity: 0; showLine:false; interval: 1" 
      oculus-touch-controls="hand: right;"  generic-tracked-controller-controls="hand: right"  >
       
      </a-entity>
    </a-entity>  

<a-entity shadow="" id="paintingArea" class="navmesh" geometry="primitive: circle; radius: 5; segments: 64" rotation="-90 0 0" material="color: #ffffff; metalness: 1; roughness: 0.41; opacity: 0.25"></a-entity>

    </a-scene>



  </body>
</html>
